<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html"
>
<head>
  <meta charset="UTF-8">
  <title>Act Act</title>
</head>
<body>
<div layout:fragment="content">
  <div class="p-3">
    <form method="POST" th:action="@{/user/saveConsultation}">
      <div class="mb-3 mt-3">
        <label for="description" class="form-label">Description:</label>
        <input type="text" class="form-control" id="description" placeholder="description" name="description">
        <span class="text-danger" th:errors="${consultation.description}" th:value="${consultation.description}"></span>
      </div>
      <div class="mb-3">
        <label for="pourcentage" class="form-label">Pourcentage:</label>
        <input type="number" class="form-control" id="pourcentage" placeholder="pourcentage"
               step="0.01"
               name="pourcentage" th:value="${consultation.pourcentage}">
      </div>

      <div class="mb-3 mt-3">
        <label for="act" class="form-label">act:</label>
        <select class="form-control" id="act" name="act" th:value="${act}">
          <option th:each="patient : ${listActs}" th:value="${patient.id}" th:text="${patient.libelle}"
                  th:selected="${act.id == patient.id}"></option>
        </select>
        <!-- <span class="text-danger" th:errors="${patient.score}" th:value="${patient.malade}"></span>-->
      </div>
      <div class="mb-3 mt-3">
        <label for="event" class="form-label">event:</label>
        <select class="form-control" id="event" name="event" th:value="${consultation.event}">
          <option value="">Select event</option>
          <option th:each="event : ${listEvents}" th:value="${event.id}" th:text="${event.summary}"></option>
        </select>
        <!-- <span class="text-danger" th:errors="${patient.score}" th:value="${patient.malade}"></span>-->
      </div>


      <!--   <div class="form-check mb-3">
           <label class="form-check-label">
             <input class="form-check-input" type="checkbox" name="remember"> Malade
           </label>
         </div>-->
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
</body>
</html>
