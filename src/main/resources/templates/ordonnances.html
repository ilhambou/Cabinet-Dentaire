<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template"
>
<head>
    <meta charset="UTF-8">
    <title>Factures</title>
</head>
<body>
<div layout:fragment="content">
    <div class="p-3">
        <div class="card">
            <div class="card-header">Liste des ordonnances</div>
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <form method="get" th:href="@{/user/ordonnances}">
                        <label>key word</label>
                        <input type="text" name="keyword" th:value="${keyword}">
                        <button type="submit" class="btn btn-primary">Chercher</button>

                    </form>
                    <a class="btn btn-primary " th:href="@{/user/formOrdonnance}">Ajouter</a>

                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th> ID</th> <th> Description</th><th> Medicament</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="o:${ordonnances}">
                        <td th:text="${o.id}"></td>
                        <td th:text="${o.description}"></td>
                        <td th:text="${o.medicament}"></td>
                        <!--   <td th:text="${f.sf.nom}"></td> -->
                        <td th:text="${o.consultation != null ? o.consultation.description : ''}"></td>

                    </tr>


                    </tr>
                    </tbody>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="page,status:${pages}">
                        <a
                                th:class="${status.index==currentPage?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                                th:href="@{/user/index4(page=${status.index}, keyword=${keyword})}"
                                th:text="${status.index}">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
