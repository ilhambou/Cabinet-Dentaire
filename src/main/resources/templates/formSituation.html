<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html"
>
<head>
    <meta charset="UTF-8">
    <title>Patients Patients</title>
</head>
<body>
<div layout:fragment="content">
    <div class="p-3">
        <form method="post" th:action="@{/admin/saveSituation}" th:object="${sf}">

            <div>
                <label >Nom</label>
                <input  class="form-control" type="text" name="nom" th:value="${sf.nom}">
                <span class="text-danger" th:errors="${sf.nom}"></span>
            </div>


            <div>
                <label>Paye</label>
                <input class="form-control" type="number" name="paye" th:value="${sf.paye}">
                <span th:errors="${sf.paye}"></span>
            </div>

            <div class="mb-3 mt-3">
                <label for="consultation" class="form-label">consultation:</label>
                <select class="form-control" id="consultation" name="consultation" th:value="${sf.consultation.id}">
                    <option value="">Select consultation</option>
                    <option th:each="cons : ${listConsultations}" th:value="${cons.id}" th:text="${cons.description}"
                            th:selected="${cons.id == sf.consultation.id}"></option>
                </select>

            </div>
            <button type="submit" class="btn btn-primary">Save</button>

        </form>
    </div>
</div>
</body>
</html>
